<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tyhmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:${title}>发布商品</title>
    <link rel="stylesheet" href="/css/release.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
</head>
<body>
<div class="body">
    <div class="head">
        <div class="left">
            <span>致电我们：</span>
            <span><b>+86 12345677</b></span>
        </div>
        <div class="right">
            <a th:href="@{/caigou/user/login}" th:if="${session.loginUser}==null">登录</a>
            <a th:href="@{/caigou/user/register}" th:if="${session.loginUser}==null">注册</a>

            <a th:href="@{/caigou/user/pCommodity}" style="float: left;height:40px;"id="head_name"  th:if="${session.loginUser}!=null">
                <div style="height: 35px" class="head_name" >
                    <img th:src="${session.userImage}" style="width: 35px;height: 35px;float: left;  border-radius: 50%;">
                    <span style="display: inline-block;
             vertical-align: middle;
             line-height: 34px;padding-left: 5px " th:text="${session.userName}">潘登登</span></div>
            </a>

            <a th:href="@{/caigou/cart/myCart}" style="padding-left: 20px"  th:if="${session.loginUser}!=null"><img src="https://caigoufun.oss-cn-qingdao.aliyuncs.com/default/cat.png" style="width: 35px;height: 35px"></a>

            <div
                    id="head_list"
                    class="head_list"
                    style="  position:fixed;
          z-index: 99;
          opacity:0.9;
          width:100px;
          height:120px;
          background-color: white;
          text-align: center">
                <ul>
                    <li><a th:href="@{/caigou/user/pCommodity}">个人中心</a></li>
                    <li><a th:href="@{/caigou/commodity/release}">发布商品</a></li>
                    <li><a th:href="@{/caigou/user/logout}">退出登录</a></li>
                </ul>
            </div>





        </div>
    </div>
    <div class="container">
        <div class="nav">
            <div class="nav-logo">
                <a th:href=@{/caigou/index}>
                    <img src="/img/logo.png">
                </a>
            </div>
            <div class="nav-left">
                <ul>
                    <li><a th:href=@{/caigou/index}>首页</a></li>
                    <li><a th:href=@{/caigou/mall}>商城</a></li>
                    <li><a th:href=@{/caigou/about}>关于</a></li>
                    <li><a th:href=@{/caigou/contact}>联系</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <form th:action="@{/caigou/search}" method="get">
                    <div>
                        <input class="in" type="search" name="keyword" th:value="${keyword}" placeholder="输入搜索的商品">
                        <button class="btn_in" type="submit">搜索</button>
                    </div>
                </form>
            </div>
        </div>
        <!--商品图片-->
        <form name="new_product" th:action="@{/caigou/commodity/release}" method="post" id="new_product" enctype="multipart/form-data">
            <div class="product-images">
                <div class="main_image" id="img01" style="display:block">
                    <img src="https://caigoufun.oss-cn-qingdao.aliyuncs.com/default/add.png" id="img_1">
                    <input type="file" form="new_product" name="img01" id="input01" />
                </div>
                <div class="main_image" id="img02">
                    <img src="https://caigoufun.oss-cn-qingdao.aliyuncs.com/default/add.png" id="img_2">
                    <input type="file" form="new_product" name="img02" id="input02"/>
                </div>
                <div class="main_image" id="img03">
                    <img src="https://caigoufun.oss-cn-qingdao.aliyuncs.com/default/add.png" id="img_3">
                    <input type="file" form="new_product" name="img03" id="input03"/>
                </div>
                <div class="main_image" id="img04">
                    <img src="https://caigoufun.oss-cn-qingdao.aliyuncs.com/default/add.png" id="img_4">
                    <input type="file" form="new_product" name="img04" id="input04"/>
                </div>
            </div>
            <!--商品介绍-->
            <div class="product_introduction">
                <div class="product_title">
                    <textarea name="title" form="new_product" rows="4" cols="90" required="required"
                              style="font-size: 25px;color: #2b57a2" placeholder="请输入商品标题"></textarea>
                </div>
                <div style="margin-top:20px;width: 10%;height: 4px;background-color: #2b57a2"></div>
                <div class="product_describe">
                    <textarea name="describe" form="new_product" rows="10" cols="153"
                              style="font-size: 15px;color: #2b57a2" placeholder="请对商品描述"></textarea>
                </div>
                <div class="product_price" style="float: left">
                    <span style="font-size: 25px">价格：</span>
                    <input type="number" name="price" value="0" form="new_product"
                           style="font-size: 25px;color: #970606"></div>
                <div class="product_type">
                    <select name="product_type" form="new_product" style="font-size: 25px;width: 200px">
                        <option value="department">百货</option>
                        <option value="wash_protect">洗护</option>
                        <option value="food">食品</option>
                        <option value="men's_clothing">男装</option>
                        <option value="women's_clothing">女装</option>
                        <option value="digital">数码</option>
                        <option value="sport">运动</option>
                        <option value="beauty_makeup">美妆</option>
                        <option value="ornament">饰品</option>
                        <option value="shoe">鞋靴</option>
                        <option value="bags">箱包</option>
                        <option value="book">书籍</option>
                    </select>
                </div>

                <div class="add_cart">
                    <input type="submit" name="ajaxaddcart" class="add_to_cart_button" value="发布商品">
<!--                    <button type="submit"-->
<!--                            id="btnSubmit"-->
<!--                            name="ajaxaddcart"-->
<!--                            class="add_to_cart_button"-->
<!--                            onclick="cart_submit(this,event);return false;">发布商品-->
<!--                    </button>-->
                </div>

            </div>
        </form>
    </div>


    <footer class="footer">
        <div class="left">
            <a href="#">
                <h2>联系我们</h2>
            </a>
            <address><a href="#">hdfkshdhfjk@email.com</a></address>
            <a href="#">
                <h2>+86 1231231231</h2>
                <p class="p">(24小时咨询，全年无休)</p>
            </a>

        </div>
        <div class="mid">
            <div class="mid-left">
                <h3>公司简介</h3>
                <ul>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">产品</a></li>
                    <li><a href="#">联系人</a></li>
                    <li><a href="#">合作伙伴</a></li>
                    <li><a href="#">咨询</a></li>
                </ul>
            </div>
            <div class="mid-right">
                <h3><strong>社交</strong></h3>
                <ul>
                    <li><a href="#">微信</a></li>
                    <li><a href="#">微博</a></li>
                    <li><a href="#">邮箱</a></li>
                </ul>
            </div>
        </div>
        <div class="right">

        </div>
    </footer>
    <div class="bottom">
        <p>版权归菜汪茂所有，侵权必究</p>
    </div>
</div>
<script src="/js/release.js">
</script>
</body>
</html>
