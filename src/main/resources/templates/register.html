<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tyhmeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div>
    <div class="head">
        <div class="left">
            <span>致电我们：</span>
            <span><b>+86 12345677</b></span>
        </div>
        <div class="right">
            <a th:href="@{/caigou/user/login}" th:if="${session.loginUser}==null">登录</a>
            <a th:href="@{/caigou/user/register}" th:if="${session.loginUser}==null">注册</a>

            <a th:href="@{/caigou/user/pCommodity}" style="float: left;height:40px;"id="head_name"  th:if="${session.loginUser}!=null">
                <div style="height: 35px" class="head_name" >
                    <img th:src="${session.userImage}" style="width: 35px;height: 35px;float: left;  border-radius: 50%;">
                    <span style="display: inline-block;
             vertical-align: middle;
             line-height: 34px;padding-left: 5px " th:text="${session.userName}">潘登登</span></div>
            </a>

            <a th:href="@{/caigou/cart/myCart}" style="padding-left: 20px"  th:if="${session.loginUser}!=null"><img src="https://caigoufun.oss-cn-qingdao.aliyuncs.com/default/cat.png" style="width: 35px;height: 35px"></a>

            <div
                    id="head_list"
                    class="head_list"
                    style="  position:fixed;
          z-index: 99;
          opacity:0.9;
          width:100px;
          height:120px;
          background-color: white;
          text-align: center">
                <ul>
                    <li><a th:href="@{/caigou/user/pCommodity}">个人中心</a></li>
                    <li><a th:href="@{/caigou/commodity/release}">发布商品</a></li>
                    <li><a th:href="@{/caigou/user/logout}">退出登录</a></li>
                </ul>
            </div>





        </div>
    </div>
    <div class="container">
        <div class="nav">
            <div class="nav-left">
                <ul>
                    <li><a th:href=@{/caigou/index}>首页</a></li>
                    <li><a th:href="@{/caigou/mall}">商城</a></li>
                    <li><a th:href="@{/caigou/about}">关于</a></li>
                    <li><a th:href="@{/caigou/contact}">联系</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <form th:action="@{/caigou/search}" method="get">
                    <div>
                        <input class="in" type="search" name="keyword" th:value="${keyword}" placeholder="输入搜索的商品">
                        <button class="btn_in" type="submit">搜索</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="c-box">
            <h3>注册</h3>
            <div class="content">
                <form th:action="@{/caigou/user/register}" method="post">
                    <ul>
                        <li><label>学号：</label><input type="text" name="userId" th:value="${userId}"
                                                     placeholder="输入您的学号"></li>
                        <li><label>真实姓名：</label><input type="text" name="userName" th:value="${userName}"
                                                       placeholder="输入您的姓名"></li>
                        <li><label>用户名：</label><input type="text" name="userNick" th:value="${userNick}"
                                                      placeholder="请输入用户名"></li>
                        <li><label>密码：</label><input id="pas" type="password" name="userPassword"
                                                     th:value="${userPassword1}" placeholder="输入您的密码"></li>
                        <li><label>重复密码：</label><input id="rePas" type="password" th:value="${userPassword2}"
                                                       placeholder="再次输入密码">
                            <div id="error" style="color: red;display: none">两次输入的密码不一致,请重新输入</div>
                        </li>
                        <li><label>学院：</label><select name="userDepartment">
                            <option>请选择</option>
                            <option>管理科学与工程学院</option>
                            <option>工商管理学院</option>
                            <option>会计学院</option>
                            <option>公共管理学院</option>
                            <option>经济学院</option>
                            <option>金融学院</option>
                            <option>统计学院</option>
                            <option>法学院</option>
                            <option>人文与传播学院</option>
                            <option>外国语学院</option>
                            <option>数学与信息科学学院</option>
                            <option>信息与电子工程学院</option>
                            <option>计算机科学与技术学院</option>
                            <option>国际商学院</option>
                        </select></li>
                        <li><label>班级：</label><input id="Class" type="text" name="userClass"
                                                     th:value="${userClass}" placeholder="输入您的班级"></li>
                        <li><label>邮箱：</label><input type="text" name="userEmail" th:value="${userEmail}"
                                                      placeholder="输入您的邮箱"></li>
                        <!--                        <li><span>验证码：</span><input type="text" name="vcode" th:value="${param.vcode}" placeholder="输入验证码"><a href="#">获取验证码</a></li>-->
                    </ul>
                    <div class="btn-group">
                        <button type="submit" class="re bg">注册</button>
                        <a th:href="@{/caigou/user/login}" class="login">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="left">
            <a href="#">
                <h2>联系我们</h2>
            </a>
            <address><a href="#">hdfkshdhfjk@email.com</a></address>
            <a href="#">
                <h2>+86 1231231231</h2>
                <p class="p">(24小时咨询，全年无休)</p>
            </a>

        </div>
        <div class="mid">
            <div class="mid-left">
                <h3>公司简介</h3>
                <ul>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">产品</a></li>
                    <li><a href="#">联系人</a></li>
                    <li><a href="#">合作伙伴</a></li>
                    <li><a href="#">咨询</a></li>
                </ul>
            </div>
            <div class="mid-right">
                <h3><strong>社交</strong></h3>
                <ul>
                    <li><a href="#">微信</a></li>
                    <li><a href="#">微博</a></li>
                    <li><a href="#">邮箱</a></li>
                </ul>
            </div>
        </div>
        <div class="right">

        </div>
        <div class="bottom">
            <p>版权归菜汪茂所有，侵权必究</p>
        </div>
    </footer>
</div>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
